<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Direct Test File</h1>
    <p>If you can see this file, then your browser can access local files.</p>
    <p>This page is being loaded directly from your filesystem, not through a server.</p>
    
    <div>
        <h2>Troubleshooting Information</h2>
        <ul>
            <li>Browser: <span id="browser"></span></li>
            <li>User Agent: <span id="userAgent"></span></li>
            <li>File location: <code id="location"></code></li>
        </ul>
    </div>

    <script>
        // Display browser information
        document.getElementById('browser').textContent = navigator.appName;
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('location').textContent = window.location.href;
    </script>
</body>
</html>
